<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul'us !</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Welcome to Calcul'us !</h1>
    <div class="containor">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class=" row row0">
            <button class="but butC">C</button>
            <button class="but butAC">AC</button>
            <button class="but butM-">M-</button>
            <button class="but but/">/</button>
        </div>
        <div class=" row row1">
            <button class="but but7">7</button>
            <button class="but but8">8</button>
            <button class="but but9">9</button>
            <button class="but butx">*</button>
        </div>
        <div class=" row row2">
            <button class="but but6">4</button>
            <button class="but but5">5</button>
            <button class="but but4">6</button>
            <button class="but but-">-</button>
        </div>
        <div class=" row row3">
            <button class="but but3">1</button>
            <button class="but but2">2</button>
            <button class="but but1">3</button>
            <button class="but but+">+</button>
        </div>
        <div class=" row row4">
            <button class="but but0">0</button>
            <button class="but but00">00</button>
            <button class="but but.">.</button>
            <button class="but but=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
